<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Splunk It!</title>
        <link rel="stylesheet" href="themes/splunk-feed.css" />
        <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.3.min.css" />
        <link rel="stylesheet" href="themes/style.css" />

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.3.min.js"></script>
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).on('pageshow', function(event){
                $.mobile.loading('show');  
            })

            $(document).on('pageinit', '#article-page', function(event){
                title = window.sessionStorage.getItem("title");
                temp_article = window.sessionStorage.getItem("article");
                article = temp_article.replace("/", "%2F");
                $('#top-title').html(title);
                $.ajax({
                    type: 'GET',
                    url: "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fblogs.splunk.com" + article + "%22%20%20and%20xpath%3D'%2F%2Fdiv%5B%40class%3D%22fullPost%22%5D%2F*'",
                    dataType: 'html',
                    success: function(data) {
                        if (data) {
                            $.mobile.loading('hide');
                            var textResults = $(data).find('results');
                            $('.article_content').append( textResults );
                            $('img').each(function(){
                                var width = $(this).attr('width')
                                var height = $(this).attr('height')
                                if (width > 300) {
                                    $(this).removeAttr('width')
                                    $(this).removeAttr('height')
                                    $(this).attr('width', '90%')
                                    $(this).css('display', 'block')
                                    $(this).css('margin', 'auto');
                                }
                            });
                        }
                    }
                });
             });
        </script>
    </head>
    
    <body>
    <div data-role="page" data-theme="a" id="article-page">
		<div data-role="header" data-theme="a" data-position="fixed" class="splunk-header">
           <h1 id="top-title"></h1>
            <a href="#menu" id="button-menu" class="ui-btn-right ui-shadow ui-corner-all" data-theme="b">MENU</a>
        </div>

        <div  data-role="content" data-theme="a" id="results">
        <!-- The YQL statment will be assigned to src. -->
            <div class="article_content">

            </div>
        </div>

        <div id="menu" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
            <!-- Menu dinamically loaded -->
        </div>
        <script>
            $( "#menu" ).load( "static/menu.html" );
        </script>

        <div data-role="footer" data-position="fixed" data-theme="a" class="splunk-footer">
            <!--<a href="http://www.splunk.com/" target="_blank">Splunk Web Site</a>-->
        </div>
     </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
     </script>
    </body>
</html>
