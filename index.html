        <script type="text/javascript">
            function RemoveBaseUrl(url) {
            /*
             * Replace base URL in given string, if it exists, and return the result.
             *
             * e.g. "http://localhost:8000/api/v1/blah/" becomes "/api/v1/blah/"
             *      "/api/v1/blah/" stays "/api/v1/blah/"
             */
                var baseUrlPattern = /^https?:\/\/[a-z\:0-9.]+/;
                var result = "";
                var match = baseUrlPattern.exec(url);

                if (match != null) {
                    result = match[0];
                }

                if (result.length > 0) {
                    url = url.replace(result, "");
                }
                return url;
            }
        </script>

        <script type="text/javascript">

        <script type='text/javascript'>
            // Parses reslideed response and extracts
            // the title, links, and text of each news story.
            function splunk_feed(o){
                var items = o.query.results.item;
                var output = '';
                var no_items=items.length;
                for(var i=0;i<no_items;i++){
                    var title = items[i].title;
                    var temp_link = items[i].link;
                    var link = RemoveBaseUrl(temp_link);
                    var desc = items[i].description;
                    var category = items[i].category;
                    var pubDate = items[i].pubDate;
                    output += "<div class='rss_content'><h3><a href='article.html' class='title' data-ajax='false' id='" + link + "'>" + title + "</a></h3><p>" + desc + "</p></div>";
          }
            // Place news stories in div tag
            //document.getElementById('results').innerHTML = output;
            $("#results").append(output);
        }

        </script>
