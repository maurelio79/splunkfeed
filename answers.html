        <meta charset="utf-8" />

        <title>Splunk Feed</title>
        <link rel="stylesheet" href="themes/splunk-feed.min.css" />
        <link rel="stylesheet" type="text/css" href="themes/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.3.min.css" />

        <link rel="stylesheet" href="themes/style2.css" />

        <script src="js/yui-min.js"></script>
        <script type="text/javascript">
            $(document).on('pageshow', function(event){
                $.mobile.loading('show');  
            })
            
            $(document).on('pageinit', '#answers-page', function(event){
                $.ajax({
                    type: 'GET',
                    url: "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2Fanswers.splunk.com%2Fanswers%2F%3Fsort%3Dnewest%22%20and%0A%20%20%20%20%20%20xpath%3D'%2F%2Fdiv%5B%40class%3D%22question-summary-wrapper%22%5D%2Fh2%2Fa'&format=json",

                    dataType: 'json',
                    success: function(data) {
                        if (data) {
                            $.mobile.loading('hide');
                            items = data.query.results.a;
                            var output = ''
                            for(var i=0;i<items.length;i++){
                                var title = items[i].content;
                                var temp_link = items[i].href;
                                var link = RemoveBaseUrl(temp_link);
                                output += "<li><a href='answer.html' id='" + link + "' data-ajax='false' class='title ui-btn ui-btn-icon-right ui-icon-carat-r'>" + title + "</a></li>";
                            }

                            $('#results-ul').append( output );
                            $("#results").trigger("create");

                            $("#results-ul").on("click", "a", function(event, ui) {
                                answer = $(this).attr("id")
                                title = $(this).text()
                                window.sessionStorage.setItem("answer", answer)
                                window.sessionStorage.setItem("title", title)
                            });
                        }
                    }
                });
             });
        </script>

        <script type="text/javascript">
            function RemoveBaseUrl(url) {
            /*
             * Replace base URL in given string, if it exists, and return the result.
             *
             * e.g. "http://localhost:8000/api/v1/blah/" becomes "/api/v1/blah/"
             *      "/api/v1/blah/" stays "/api/v1/blah/"
             */
                var baseUrlPattern = /^https?:\/\/[a-z\:0-9.]+/;
                var result = "";
                var match = baseUrlPattern.exec(url);

                if (match != null) {
                    result = match[0];
                }

                if (result.length > 0) {
                    url = url.replace(result, "");
                }
                return url;
            }
        </script>
    </head>

    <div data-role="page" data-theme="f" id="answers-page">

        </div>
        
            <div data-role="popup" id="popupPanel" data-corners="false" data-theme="f" data-shadow="false" data-tolerance="0,0">

                    <!--<li><a href='' data-ajax="false" onclick="exit()">Exit</a></li>-->

            </div>

        <div  data-role="content" data-theme="f" id="results">
